stages:
  - build
  - test

nightly_windows:
  only:
    - schedules
  tags:
    - windows
  script:
    - New-Item -ItemType Directory -Path "build" -Force
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release -GNinja ..
    - ninja
    - ctest

nightly_linux:
  only:
    - schedules
  tags:
    - linux
  script:
    - rm -rf build
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release -G Ninja ..
    - ninja
    - ctest

build_windows:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  stage: build
  tags:
    - windows
  script:
    - New-Item -ItemType Directory -Path "build" -Force
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -GNinja ..
    - ninja
  artifacts:
    paths:
      - build/bin
      - build/lib
      - build/tests
      - build/CTestTestfile.cmake

test_windows:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  stage: test
  tags:
    - windows
  script:
    - cd build
    - ctest
  needs: ["build_windows"]

build_linux:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  stage: build
  tags:
    - linux
  script:
    - rm -rf build
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -G Ninja ..
    - ninja
  artifacts:
    paths:
      - build/bin
      - build/lib
      - build/tests
      - build/CTestTestfile.cmake

test_linux:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  stage: test
  tags:
    - linux
  script:
    - cd build
    - ctest
  needs: ["build_linux"]
